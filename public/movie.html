<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flickscore Movie Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="flickscore.css" />
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>
    <button onclick="location.href = '/';" id="homeButton" class="float-left submit-button">Home</button>
    <h1>Movie info</h1>
    <section id="movieData">
        <div id="moviePoster">

            <div id=floater1>
                <div id="movieTitle"></div>
                <br>
                <div id="movieGenre"></div>
                <br>
                <div id="movieRating"></div>
                <br>
                <div id="plotSummary"></div>
                <br>
                <div id="cast"></div>
                <br>
                <div id="movieAwards"></div>
                <br>
                <div id="rottenTomato"></div>
                <button id="likeButton" class="btn-secondary like-review"><i class="fa fa-heart" aria-hidden="true"></i>
                    Up Vote The Movie!</button>
                <div id=thanks></div>
            </div>
    </section>
    <script src="js/info.js"></script>
    <script src="js/omdb.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
